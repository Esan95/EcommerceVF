{% extends "base.html" %} 
{% block titulo %} Esta es la página de inicio {% endblock %} 
{% block navegador%}
    {% include "navegador.html"%}
{% endblock %}
{% block body %}





<div class = "container">
    <form action="actualiza" method="get"> {% csrf_token %}
        <div class="col-xs-12 col-sm-6">
        <tr>
            <td>Rut a modificar</td>
            <td><input class="form-control type="text" name="rut_busqueda" placeholder="Ingrese rut a modificar"/></td>
        </tr>
        </div>
        <tr>
            <td colspan="2"><input class="btn btn-primary" type="submit" value="Buscar Rut"/></td>
        </tr>
    </form>
</div>




<h3>{{msj}}</h3>
<div style="visibility:{{form2}}">

<form action="actualiza" method="post" > {% csrf_token %}
    <div class="row g-3">
        <div class="col-xs-12 col-sm-6">
            <h2>Formulario Modificacion de Cliente</h2>
            <label for="">Rut</label>
            <input type="text" class="form-control" name="rut" readonly="yes" value="{{p.rut}}">


            <label for="">Nombre</label>
            <input type="text" class="form-control" name="nombre" value="{{p.nombre}}">

            <label for="">Contraseña</label>
            <input type="password" class="form-control"  name="contrasenna" value="{{p.contrasenna}}">

            <label for="">Correo Electronico</label>
            <input input type="email" class="form-control"  name="email" value="{{p.correo_electronico}}">


            <label for="">Direccion</label>
            <input type="text" class="form-control"  name="direccion" value="{{p.direccion}}">

            <label for="">Telefono</label>
            <input type="text" class="form-control"  name="telefono" value="{{p.telefono}}">

            <label for="">Perfil</label>
            <input type="text" class="form-control"  name="perfil" value="{{p.perfil}}">

        </div>
        <div class="col-xs-12">
            <input class="btn btn-primary" type="submit" value="Actualizar">
            <input type="reset" class="btn btn-danger" value="Limpiar">
        </div>
    </div>
</form>
</div>

{% endblock %}
