{% extends "base.html" %} 
{% block titulo %} Esta es la página de registro {% endblock %} 
{% block navegador%}
    {% include "navegador.html"%}
{% endblock %}
{% block body %}


<div class = "container">
    <form action="registro" method="post"> {% csrf_token %}
    <div class="row g-3">
        <div class="col-xs-12 col-sm-6">
            <h2>Formulario Ingreso de Registro</h2>
            <label for="">Rut</label>
            <input type="text" class="form-control" name="rut" placeholder="Ingrese rut">

            <label for="">Nombre</label>
            <input type="text" class="form-control" name="nombre" placeholder="Ingrese nombre">

            <label for="">Contraseña</label>
            <input type="password" class="form-control"  name="contrasenna" placeholder="Ingrese contraseña">

            <label for="">Correo Electronico</label>
            <input input type="email" class="form-control"  name="email" placeholder="Ingrese su correo electrónico">


            <label for="">Direccion</label>
            <input type="text" class="form-control"  name="direccion" placeholder="Ingrese dirección">

            <label for="">Telefono</label>
            <input type="text" class="form-control"  name="telefono" placeholder="Ingrese telefono"">

        </div>
        <div class="col-xs-12">
            <input class="btn btn-primary" type="submit" value="Confirmar">
            <input type="reset" class="btn btn-danger" value="Limpiar">
        </div>
    </div>
</form>
</div>

{% endblock %}
